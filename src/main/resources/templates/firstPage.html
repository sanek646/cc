<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title >Add employee</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Add employee</h1>
    <form action="/" method="post">
        <input type="text" name="firstname" placeholder="Name" class="form-control"><br>
        <input type="text" name="lastname" placeholder="Surname" class="form-control"><br>
        <input type="text" name="companyId" placeholder="CompanyID" class="form-control"><br>
        <textarea  name="role" placeholder="Role" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
<div th:insert="blocks/footer ::footer"></div>
</body>
</html>
